<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Options</title>
    <style>
        /* https://codepen.io/triss90/pen/XNEdRe */
        .radio{margin:0.5rem}.radio input[type="radio"]{position:absolute;opacity:0}.radio input[type="radio"] + .radio-label:before{content:'';background:#f4f4f4;border-radius:100%;border:1px solid #b4b4b4;display:inline-block;width:1.4em;height:1.4em;position:relative;top:-0.2em;margin-right:1em;vertical-align:top;cursor:pointer;text-align:center;transition:all 250ms ease}.radio input[type="radio"]:checked + .radio-label:before{background-color:#3197EE;box-shadow:inset 0 0 0 4px #f4f4f4}.radio input[type="radio"]:focus + .radio-label:before{outline:none;border-color:#3197EE}.radio input[type="radio"]:disabled + .radio-label:before{box-shadow:inset 0 0 0 4px #f4f4f4;border-color:#b4b4b4;background:#b4b4b4}.radio input[type="radio"] + .radio-label:empty:before{margin-right:0}
        .container{margin-top:20px}
    </style>
</head>

<body>
    <div>
        <label><b>Tema</b></label>
        <div class="container">
            <div class="radio">
                <input id="r1" name="theme" type="radio" value="light">
                <label for="r1" class="radio-label">Terang</label>
                &nbsp;&nbsp;
                <input id="r2" name="theme" type="radio" value="dark">
                <label for="r2" class="radio-label">Gelap</label>
            </div>
        </div>
    </div>
    <script src="options.js"></script>
</body>

</html>
